<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Bank</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <header>
        <div class="div">
            <h1 class="text-4xl text-center my-16">Wellcome to <span class="font-bold">Online Bank</span></h1>
        </div>
    </header>
    <section class="w-6/12 bg-blue-100 p-4 mx-auto rounded shadow">
        <div class="flex justify-center items-center flex-col">
            <h2 class="text-center font-bold text-3xl mb-4">Login</h2>
            <input id="input_email" class="w-4/6 border-2 rounded border-black px-4 py-2 mb-4" type="email" placeholder="Enter your Email" required>
            <input id="input_password" class="w-4/6 border-2 rounded border-black px-4 py-2" type="password" placeholder="Enter your Password">
            <button id="form_btn" class="px-4 py-2 bg-blue-500 text-white font-medium mt-4 rounded">Submit</button>
        </div>
    </section>

    <!-- add javascript -->
    <script src="./js/login.js"></script>
</body>

</html>
