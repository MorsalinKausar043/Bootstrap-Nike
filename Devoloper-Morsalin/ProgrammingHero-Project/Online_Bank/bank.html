<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online-Bank-accounting</title>
    <link rel="stylesheet" href="./public/style.css">
</head>

<body>
    <header>
        <div class="div">
            <h1 class="text-4xl text-center my-16">Online-Bank <span class="font-bold">Accounting Page!</span></h1>
        </div>
    </header>
    <main class="w-10/12 mx-auto p-4">
        <section class=" my-4 grid grid-cols-3 gap-4">
            <div class="bg-blue-300 text-center text-white p-2 rounded shadow">
                <h3 class="text-2xl">Deposit</h3>
                <h1 class="text-3xl font-medium">$<span id="current_diposite">00</span></h1>
            </div>
            <div class="bg-green-300 text-center text-white p-2 rounded shadow">
                <h3 class="text-2xl">Withdraw</h3>
                <h1 class="text-3xl font-medium">$<span id="current_withdraw">00</span></h1>
            </div>
            <div class="bg-yellow-300 text-center text-white p-2 rounded shadow">
                <h3 class="text-2xl">Balance</h3>
                <h1 class="text-3xl font-medium">$<span id="current_balance">00</span></h1>
            </div>
        </section>
        <!-- input money section  -->
        <section class="grid grid-cols-2 gap-4 ">
            <div class="bg-pink-300 text-white p-2 rounded shadow flex justify-center items-center flex-col">
                <h3 class="text-2xl font-semibold text-center font-medium mb-2">Please Diposite</h3>
                <input id="input_diposite" class="w-4/6 text-black border-2 rounded border-black px-4 py-2" type="text" placeholder="Enter diposite money">
                <button id="diposite_btn" class="px-4 py-2 font-semibold bg-purple-500 text-white font-medium mt-4 rounded">Diposite</button>
            </div>

            <div class="bg-purple-500 text-white p-2 rounded shadow flex justify-center items-center flex-col">
                <h3 class="text-2xl font-semibold text-center font-medium mb-2">Please Withdraw</h3>
                <input id="input_withdraw" class="w-4/6 text-black border-2 rounded border-black px-4 py-2" type="number" placeholder="Enter diposite money">
                <button id="withdraw_btn" class="px-4 py-2 font-semibold bg-pink-500 text-white font-medium mt-4 rounded">Withdraw</button>
            </div>
        </section>
    </main>
    <!-- js add  -->
    <script src="./js/index.js"></script>
</body>

</html>
